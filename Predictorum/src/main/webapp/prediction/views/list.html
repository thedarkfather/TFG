<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-lg-2 col-xs-12 col-lg-offset-1">
			<div class="form-group">
				<span translate>SEARCH</span>: <input ng-model="query"
					class="form-control">
			</div>
			<div>
				<span translate>SORT</span>: <select ng-model="orderProp"
					class="form-control">
					<option value="-matchDate">{{"LATEST" | translate}}</option>
					<option value="matchDate">{{"SOONER" | translate}}</option>
				</select>
			</div>
		</div>
		<div class="col-lg-7 col-xs-12" style="margin-top: 20px;">
			<p ng-hide="predictions.length" class="text-center"
				style="font-weight: bold;" translate>EMPTY_LIST</p>
			<div class="list-group">
				<a  href="#/prediction/details"
					ng-repeat="prediction in filteredPredictions = (predictions | filter:query) | orderBy:orderProp"
					class="list-group-item clearfix"> <b>{{prediction.homeTeam}}</b>:
					{{prediction.homeGoals}} <span class="text-color"
					style="font-weight: bold;">vs</span> <b>{{prediction.awayTeam}}</b>:
					{{prediction.awayGoals}} <i class="pull-right">{{prediction.matchDate}}
				</i>

				</a>
			</div>
		</div>
	</div>
</div>
