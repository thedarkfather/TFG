
<div>
    <h2><span translate="predictorumApp.team.detail.title">Team</span> {{team.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="predictorumApp.team.name">Name</span>

                    <td>
                        <input type="text" class="input-sm form-control" value="{{team.name}}" readonly>

                    <td>
                        <span translate="predictorumApp.team.logo">Logo</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{team.logo}}" readonly>

                <tr>

                        <span translate="predictorumApp.team.league">league</span>
