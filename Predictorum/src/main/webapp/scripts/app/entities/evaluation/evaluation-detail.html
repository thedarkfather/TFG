
<div>
    <h2><span translate="predictorumApp.evaluation.detail.title">Evaluation</span> {{evaluation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="predictorumApp.evaluation.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{evaluation.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.evaluation.actor">actor</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{evaluation.actor.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.evaluation.comment">comment</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{evaluation.comment.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="evaluation"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
