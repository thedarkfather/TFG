
<div>
    <h2><span translate="predictorumApp.match.detail.title">Match</span> {{match.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="predictorumApp.match.date">Date</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{match.date}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.match.awayTeam">awayTeam</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{match.awayTeam.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.match.homeTeam">homeTeam</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{match.homeTeam.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="match"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
