
<div>
    <h2><span translate="predictorumApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="predictorumApp.comment.text">Text</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.text}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.comment.posPoints">PosPoints</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.posPoints}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.comment.negPoints">NegPoints</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.negPoints}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.comment.prediction">prediction</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.prediction.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.comment.actor">actor</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.actor.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="predictorumApp.comment.comment">comment</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{comment.comment.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="comment"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
