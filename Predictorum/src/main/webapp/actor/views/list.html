<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-lg-10 col-xs-12 col-lg-offset-1">
			<div class="widget tabs">
				<div id="horizontal-tabs">
					<ul class="tabs">
						<li ng-click="switchTab('ranking')"
							ng-class="{current: tab.current==='ranking'}" style="width: 33%; text-align: center;">RANKING</li>
						<li ng-click="switchTab('followers')"
							ng-class="{current: tab.current==='followers'}" style="width: 33%; text-align: center;" translate>FOLLOWERS</li>
						<li ng-click="switchTab('following')"
							ng-class="{current: tab.current==='following'}" style="width: 33%; text-align: center;" translate>FOLLOWING</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="col-lg-10 col-xs-12 col-lg-offset-1">
			<input type="text" class="form-control" placeholder="Search"
				data-ng-model="searchText">
		</div>

		<div class="col-lg-10 col-lg-offset-1">
			<div ng-repeat="actor in actors" class="col-lg-4 col-xs-12"
				style="margin-top: 20px;">
				<div class="list-group-item clearfix">
					<div class="col-lg-6 col-xs-6">

						<img ng-src="" class="img-responsive"
							style="width: 100px; height: 100px;">

					</div>
					<div class="col-lg-6 col-xs-6">
					 	
						<a><b><i ng-show="tab.current==='ranking'">{{actor.position}}&deg;</i>  @{{actor.name}}</b></a>
					</div>
					<div class="col-lg-6 col-xs-6">
						<i class="fa fa-trophy"></i> {{actor.points}} <span translate>POINT</span><ng-pluralize count="actor.points" when="{'1':'','other':'s'}"></ng-pluralize>
					</div>

					<div class="col-lg-12 col-xs-12" style="margin-top: 5px;">
						<button ng-click="switchFollow(actor)" ng-show="!actor.following" class="btn-xs btn-2"
							style="width: 100px" translate>FOLLOW</button>
						<button ng-click="switchFollow(actor)" ng-show="actor.following"
							class="btn-xs btn-2-red" style="width: 100px;" translate>UNFOLLOW</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
